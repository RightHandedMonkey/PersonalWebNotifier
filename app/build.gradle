apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven {
        url  "https://urbanairship.bintray.com/android"
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.rhm.pwn"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        release {
            //Need to add these entries to the system environment variables and reload the variables
            storeFile file(System.getenv("APK_KEYSTORE_FILE"))
            keyAlias System.getenv("APK_KEY_ALIAS")
            storePassword System.getenv("APK_STORE_PW")
            keyPassword System.getenv("APK_KEY_PW")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    //Possible testing libraries
    //testCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile 'com.android.support:support-annotations:23.3.0'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    //Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    //Single App - UI testing with Espresso.
    // NOTE: Animations on target device should be disabled via
    // Settings / Developer Options:
    //      Window animation scale
    //      Transition animation scale
    //      Animator duration scale
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    //Multiple App - UI testing with UI Automator - requires min SDK of 18
    //androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.1'
    compile 'com.urbanairship.android:urbanairship-sdk:7.1.+'
    //compile "com.google.android.gms:play-services:9.0.2"

}
