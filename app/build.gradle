apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.rhm.pwn"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        release {
            //Need to add these entries to the system environment variables and reload the variables
            storeFile file(System.getenv("APK_KEYSTORE_FILE"))
            keyAlias System.getenv("APK_KEY_ALIAS")
            storePassword System.getenv("APK_STORE_PW")
            keyPassword System.getenv("APK_KEY_PW")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
}
